language: php

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - COMPOSER_ARGS="--no-suggest --no-interaction --prefer-source"
    - PHPSTAN_PACKAGES="phpstan/phpstan:^0.12.6 phpstan/extension-installer:^1.0.2 phpstan/phpstan-strict-rules:^0.12.2 phpstan/phpstan-deprecation-rules:^0.12.2"
    - RUN_PHPSTAN=false

matrix:
  include:
    - php: 7.1
      env:
        - COMPOSER_ARGS="--no-suggest --no-interaction --prefer-source --prefer-lowest"
    - php: 7.2
      env:
        - RUN_PHPSTAN=true
    - php: 7.3
    - php: 7.4
      dist: bionic
    - php: nightly
      env:
        - COMPOSER_ARGS="--no-suggest --no-interaction --prefer-source --ignore-platform-reqs"
  allow_failures:
    - php: nightly
  fast_finish: true

before_install:
  - mkdir -p build/logs
  - travis_retry composer self-update

install:
  - pecl install pcov
  - composer require squizlabs/php_codesniffer:^3.5.1 pcov/clobber --dev $COMPOSER_ARGS
  - if [ "$RUN_PHPSTAN" == "true" ]; then composer require $PHPSTAN_PACKAGES --dev $COMPOSER_ARGS; fi
  - composer update $COMPOSER_ARGS

before_script:
  - if php -v | grep -q 'Xdebug'; then phpenv config-rm xdebug.ini; fi

script:
  - vendor/bin/phpcs
  - if [ "$RUN_PHPSTAN" == "true" ]; then vendor/bin/phpstan analyse; fi
  - if vendor/bin/phpunit --version | grep -q 'PHPUnit 7'; then vendor/bin/pcov clobber; fi
  - vendor/bin/phpunit

after_success:
  - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
